<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>addItem</title>
</head>
<body>
<form method="post" action="/item/bysuplier">
    <div class="form-row col-md-6">
        <div class="col-md-4" >
            <label class="control-label" for="item" >Select Items:</label >
        </div >

        <div class="text-left col-md-8" >
            <select class="form-control" id="item" tabindex="9" name="id">
                <option value="" selected hidden > Please Select</option >
                <option data-th-each="item : ${items}"
                        data-th-value="${item.id}"
                        data-th-text="${item.name}+' - '+${'  Sell Price:  ' +item.sellPrice}" > Please Select
                </option >
            </select >
        </div >
        <button type="submit">Find</button>

    </div >
</form>

<div class="card mb-4">
    <!--Table Title-->
    <div class="card-header">
        <i class="fas fa-table mr-1"></i>
        Supplier List
    </div>
    <!--Supplier List Table-->
    <div class="card-body">
        <div class="table-responsive-md" id="supplierListPresent" data-th-fragment="supplierFragment"
             data-th-if="${not #lists.isEmpty(suppliers)}">
            <table class="table table-bordered" id="myTable">
                <thead class="text-center">
                <tr>
                    <th> Index</th>
                    <th> Code</th>
                    <th> Company Name</th>
                    <th> Contact No1</th>
                    <th> Email</th>
                    <th> Address</th>
                
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="supplier, rowCount : ${suppliers}">
                    <td data-th-text="${rowCount.count}"></td>
                    <td data-th-text="${supplier.code}"></td>
                    <td data-th-text="${supplier.name}"></td>
                    <td data-th-text="${supplier.contactOne}"></td>
                    <td data-th-text="${supplier.email}"></td>
                    <td data-th-text="${supplier.address}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--TODO-->
    <!--Save supplier show-->
</div>

        <!--footer include-->
        <footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
        <!--script include-->
        <script data-th-replace="~{fragments/script :: scriptFragment}"></script>
    </div>
</div>
</body>
</html>
