<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST"  th:action="${'/report/itemsForColor'}" th:object="${item}" >
    <!--Color-->
    <div class="form-row text-right">
        <div class="col-md-4">
            <label class="control-label" for="color"><small>Colour :</small></label>
        </div>
        <div class="col-md-4">
            <select id="color" class="form-control form-control-sm" th:field="*{itemColor}"  tabindex="4" style="font-size: large"
                    required>
                <option value="" disabled>Please select</option>
                <option th:each="itemColor : ${itemColors}"
                        th:text="${itemColor.name}"
                        th:value="${itemColor.id}"
                >
                </option>
            </select>
        </div>
    </div>
    <button class="btn btn-success" tabindex="3" type="submit">
        <i class="fa fa-search " style="font-size: 20px"></i>&nbsp; &nbsp;Search
    </button>
</form>

</body>
</html>
